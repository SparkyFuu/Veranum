    <div class="container"> 
        <div class=" text-center mt-5 ">
        <h1 class="text-info">Regístrate</h1>
        </div>
        <div class="row text-center">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="casillas">
  
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese su Nombre *" required="required" data-error="Firstname is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Apellido *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingrese su Apellido *" required="required" data-error="Lastname is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingrese su Email *" required="required" data-error="Valid email is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_numero">Nro de telefono *</label> <input id="form_numero" type="text" name="surname" class="form-control" placeholder="Opcional *" > </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_password">Contraseña *</label> <input id="form_password" type="password" name="surname" class="form-control" placeholder="Contraseña *" required="required" data-error="Lastname is required."> </div>
                                        </div>
                                    </div>
                                    <div class="row botonmsg">
                                        <div class="col-md-12 poto "> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " onclick="return enviarformulario(), validarCorreo(form.form_email.value)" value="Registrarse"> </div>
                                        <div class="col-md-12 poto2 "> <input type="reset" class="btn btn-success btn-send pt-2 btn-block " value="Limpiar"> </div>
                                    </div>
                                </div>
                            </form>
                            <div id="error"> </div>
                        </div>
                    </div>
                </div> <!-- /.8 -->
            </div> <!-- /.row-->
        </div>
